<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Electronix Store</title>
<meta http-equiv="Content-Type"
	content="text/html; charset=windows-1252" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<script type="text/javascript" th:href="@{/js/boxOver.js}"></script>
</head>

<body>
	<div id="main_container">
		<div class="top_bar">
			<div class="top_search">
				<div class="search_text">
					<div>Search</div>
				</div>
				<input type="text" class="search_input" name="search" /> <input
					type="image" th:src="@{/images/search.gif}" class="search_bt" />
			</div>
		</div>
		<div id="header">
			<div id="logo">
				<a href="/"><img th:src="@{/images/logo.png}" alt="" border="0"
					width="237" height="140" /></a>
			</div>
			<!-- end of oferte_content-->
		</div>
		<div id="main_content">
			<div id="menu_tab">
				<div class="left_menu_corner"></div>
				<ul class="menu">
					<li><a href="/" class="nav1">Home</a></li>
					<li class="divider"></li>
					<li><a href="/product" class="nav2">Products</a></li>
					<li class="divider" th:unless="${auth}"></li>
					<li th:unless="${auth}"><a href="/login" class="nav4">Log in</a></li>
					<li class="divider" th:if="${auth}"></li>
					<li th:if="${auth}"><a href="/logout" class="nav4">Log out</a></li>
					<li class="divider"></li>
					<li><a href="/order" class="nav5">Your order</a></li>
					<li class="divider"></li>
				</ul>
				<div class="right_menu_corner"></div>
			</div>
			<!-- end of menu tab -->
			<div class="left_content">
				<div class="title_box">Categories</div>
				<ul class="left_menu" th:each="category : ${categories}">
					<li class="odd"><a
						th:href="@{/category/{category_ID}(category_ID=${category.cate_id})}"
						th:text="${category.name}" /></li>
				</ul>
				<div class="banner_adds">
					<a href="/"><img th:src="@{/images/bann2.jpg}" alt=""
						border="0" /></a>
				</div>
			</div>
			<!-- end of left content -->
			<div class="center_content">
				<div class="center_title_bar" th:text="${currentCate.name}"/>
				<div th:each="product: ${products}">
					<div class="prod_box">
						<div class="top_prod_box"></div>
						<div class="center_prod_box">
							<div class="product_title">
								<a th:href="@{/product/{productId}(productId=${product.p_id})}"
									th:text="${product.name}" />
							</div>
							<div class="product_img">
								<a th:href="@{/product/{productId}(productId=${product.p_id})}"><img class="img-pro"
									th:src="@{/image/{imgPro}(imgPro=${product.image})}" alt="" border="0" /></a>
							</div>
							<div class="prod_price">
								<span class="price" th:text="${product.price} + '.000 VND'" />
							</div>
						</div>
						<div class="bottom_prod_box"></div>
						<div class="prod_details_tab">
							<a th:href="@{/card/{productId}(productId=${product.p_id})}"
								title="header=[Add to cart] body=[&nbsp;] fade=[on]"> <img
								th:src="@{/images/cart.gif}" alt="" border="0" class="left_bt" />
							</a> <a th:href="@{/product/{productId}(productId=${product.p_id})}"
								class="prod_details">details</a>
						</div>
					</div>
				</div>
			</div>
			<!-- end of center content -->
			<div class="right_content">
				<div class="shopping_cart">
					<div class="cart_title">Shopping cart</div>
					<div class="cart_details"> <span th:text="${numberItem} + ' items'">3 items</span>
						 <br /> <span class="border_cart"></span> Total: <span th:text="${total} + '.000 VND'"
							class="price"></span>
					</div>
					<div class="cart_icon">
						<a href="/card/checkout" title="header=[Checkout] body=[&nbsp;] fade=[on]"><img
							th:src="@{/images/shoppingcart.png}" alt="" width="48"
							height="48" border="0" /></a>
					</div>
				</div>
				<div class="title_box">Manufacturers</div>
				<ul class="left_menu" th:each="brand: ${brands}">
					<li class="odd"><a
						th:href="@{/brand/{brandId}(brandId=${brand.b_id})}"
						th:text="${brand.name}" /></li>
				</ul>
				<div class="banner_adds">
					<a href="#"><img th:src="@{/images/bann1.jpg}" alt=""
						border="0" /></a>
				</div>
			</div>
			<!-- end of right content -->
		</div>
		<!-- end of main content -->
		<div class="footer">
			<div class="left_footer">
				<img th:src="@{/images/footer_logo.png}" alt="" width="170"
					height="49" />
			</div>
		</div>
	</div>
	<!-- end of main_container -->
</body>

</html>
